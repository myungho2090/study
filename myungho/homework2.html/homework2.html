<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표만들기</title>
    <style>
      th {
        border: solid 2px;
        background-color: bisque;
      }
      td {
        border: solid 2px slateblue;
      }
      table {
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      thead,
      tbody,
      body {
        text-align: center;
      }
    </style>

    <h1>울산대공원 입장권</h1>
  </head>

  <body>
    <table>
      <thead>
        <tr style="background-color: bisque">
          <th rowspan="3">구분</th>
          <th colspan="3">울산대공원입장권</th>
        </tr>

        <tr>
          <td>입장권료</td>
          <td>울산대공원입장료</td>
          <td>현대대공원이용료</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>성인</th>
          <td>2,000원</td>
          <td>1,000원</td>
          <td>500원</td>
        </tr>
        <tr>
          <th>중학생이상</th>
          <td>2,000원</td>
          <td>800원</td>
          <td>300원</td>
        </tr>
        <tr>
          <th>초등학생</th>
          <td>700원</td>
          <td>500원</td>
          <td>300원</td>
        </tr>
        <tr style="background-color: red">
          <td colspan="4">*이륜차(오토바이,자전거)및 화물차량은 별도 문의</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
