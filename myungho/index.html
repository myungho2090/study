<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>&lt;&lt;설문조사 &gt;&gt;</h1>
    <br />
    <br />
    <form>
      <div>
        <h3>1. 문항(서비스 만족도)</h3>

        <label for="check1">
          <input type="radio" value="1" id="check1" name="first" />만족</label
        >
        <br />
        <br />

        <label for="check2">
          <input
            type="radio"
            value="2"
            id="check2"
            name="first"
          />불만족(직접입력) : </label
        ><textarea
          style="height: 19.5px"
          name="textarea"
          id="check2"
          cols="20"
          rows="5"
          placeholder="불만사항적어주세요."
        ></textarea>
      </div>
      <br />
      <br />
      <hr />
      <div>
        <h3>2 문항. 서비스 사용장소</h3>
        <label for="check3"
          ><input type="radio" id="check3" name="second" />집</label
        >
        <label for="check4"
          ><input type="radio" id="check4" name="second" />회사</label
        ><label for="check5"
          ><input type="radio" id="check5" name="second" />학교</label
        >
        <label for="check6"
          ><input type="radio" id="check6" name="second" />직접입력 :
        </label>

        <textarea
          name="textarea"
          id="check6"
          cols="12"
          rows="2"
          placeholder="직접입력"
        ></textarea>
        <br />
      </div>
      <br />
      <br />
      <hr />
      <div>
        <h2>이대로 제출하겠습니까?</h2>
        <button type="submit">제출하기</button>
      </div>
    </form>
  </body>
</html>
